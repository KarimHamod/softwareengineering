


<html>
<head>
    <title>Log in to Gaming Website</title>
    
</head>

<body>
<div id="form">
    <form id = "register-form" method="post" action="insert.php" autocomplete="on" >

    <div class="formItem">
        <input type="text" name="fName" placeholder="First Name" required/>
    </div>

    <div class="formItem">
        <input type="text" name="lName" placeholder="Last Name" required/>
    </div>

    <div class="formItem">
        <input type="email" name="mail" placeholder="myemail@example.com" required/>
    </div>

    <div class="formItem">
        <input type="password" name="pass" placeholder="password" required/>
    </div>

    <div class="formItem formSubmit" id="formSubmit">
        <input type="submit" name="register" value="Create">
    </div>
    <div class="formItem">
        <p class="message">Already Registered? <a class="links" href="login.html" onclick="hide_registration()">Log In!</a></p>
    </div>
    </form>
</div>


</body>
</html>
